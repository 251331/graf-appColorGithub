<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor RGB â†” HEX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
  <div class="container">
    <div class="card shadow-lg rounded-4 p-4">
      <h1 class="text-center mb-4 fw-bold text-gradient">ðŸŽ¨ Visor de Colores</h1>
      
      <!-- Vista previa -->
      <div id="preview" class="preview rounded-4 mb-4"></div>

      <!-- Sliders -->
      <div class="row g-3">
        <div class="col-md-4">
          <label for="red" class="form-label">Rojo (<span id="redVal">0</span>)</label>
          <input type="range" class="form-range slider-red" min="0" max="255" id="red">
          <input type="number" class="form-control mt-2" id="redInput" min="0" max="255" placeholder="0-255">
        </div>
        <div class="col-md-4">
          <label for="green" class="form-label">Verde (<span id="greenVal">0</span>)</label>
          <input type="range" class="form-range slider-green" min="0" max="255" id="green">
          <input type="number" class="form-control mt-2" id="greenInput" min="0" max="255" placeholder="0-255">
        </div>
        <div class="col-md-4">
          <label for="blue" class="form-label">Azul (<span id="blueVal">0</span>)</label>
          <input type="range" class="form-range slider-blue" min="0" max="255" id="blue">
          <input type="number" class="form-control mt-2" id="blueInput" min="0" max="255" placeholder="0-255">
        </div>
      </div>

      <!-- Hex y color picker -->
      <div class="row mt-4 g-3 align-items-end">
        <div class="col-md-6">
          <label for="hex" class="form-label">CÃ³digo HEX</label>
          <div class="input-group">
            <span class="input-group-text">#</span>
            <input type="text" class="form-control" id="hex" maxlength="6" placeholder="RRGGBB">
            <button id="copyHex" class="btn btn-outline-primary">Copiar</button>
          </div>
        </div>
        <div class="col-md-6">
          <label for="colorPicker" class="form-label">Selector de Color</label>
          <input type="color" class="form-control form-control-color w-100" id="colorPicker">
        </div>
      </div>

      <!-- Texto RGB -->
      <p class="text-center mt-4 fs-5 fw-semibold" id="rgbText">rgb(0, 0, 0)</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
